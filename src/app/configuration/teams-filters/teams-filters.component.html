<div class="border border-dark border-2 rounded p-4 my-4">
  <div class="row">
    <div class="col-md-12 d-flex justify-content-center align-items-center">
        <strong>Quick filters</strong>
    </div>
    <div class="col-md-12">
        <div class="d-flex justify-content-between my-2">
            <span>Add all teams</span>
            <button type="button" class="btn btn-success" (click)="addAll()">Execute</button>
        </div>
        <div class="d-flex justify-content-between my-2">
            <span>Remove all teams</span>
            <button type="button" class="btn btn-success" (click)="removeAll()">Execute</button>
        </div>
        <div class="d-flex justify-content-between my-2" (click)="addTeamsByStars(4)">
            <span>Select 4+ stars teams</span>
            <button type="button" class="btn btn-success">Execute</button>
        </div>
        <div class="d-flex justify-content-between my-2" (click)="addTeamsByStars(4.5)">
            <span>Select 4.5+ stars teams</span>
            <button type="button" class="btn btn-success">Execute</button>
        </div>
        <div class="d-flex justify-content-between my-2" (click)="addTeamsByStars(5)">
            <span>Select 5 stars teams</span>
            <button type="button" class="btn btn-success">Execute</button>
        </div>
        <div class="d-flex justify-content-between my-2" (click)="addBestTeamsFromEachLeague()">
            <span>Select 5 best teams from each league</span>
            <button type="button" class="btn btn-success">Execute</button>
        </div>
    </div>
  </div>
</div>
