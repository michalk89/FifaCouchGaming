<div class="border border-dark border-2 rounded p-4 my-4">
  <div class="d-flex justify-content-between align-items-center my-2">
    <form novalidate [formGroup]="createSelectionForm">
      <div>
        <input
          type="text"
          class="form-control"
          id="selectionName"
          placeholder="Enter name"
          formControlName="name"
        />
      </div>
    </form>
    <div>
      <button type="button" class="btn btn-success me-1" (click)="createSelection()">
        Add
      </button>
      <button type="button" class="btn btn-danger ms-1" (click)="cancelCreateSelection()">
        Cancel
      </button>
    </div>
  </div>
</div>
