<div class="row mt-4">
  <div class="col-md-12" *ngIf="selectableTeams.length > 0">
    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn app-btn-primary block w-100 my-2" (click)="addAllTeamsFromLeague(league.id)">Add all teams</button>
      </div>
      <div class="col-md-3" *ngFor="let team of selectableTeams">
        <button type="button" class="btn app-btn-primary block w-100 my-2" (click)="addSelectedTeam(league.id, team.id)">
          {{ team.name }}
        </button>
      </div>
    </div>
  </div>
</div>
