<div class="lay rounded p-4 my-4">
  <div class="col-md-12 mb-4 text-center">
    <strong>Results</strong>
  </div>
  <div
    class="col-md-12"
    *ngFor="let entry of tournamentSchedule"
  >
    <app-tournament-result-item
      [entry]="entry"
      (updateStandingsAndScheduleEvent)="updateStandingsAndSchedule($event)"
    >
    </app-tournament-result-item>
  </div>
</div>
