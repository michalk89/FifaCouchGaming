<div class="lay rounded p-4 my-4 row">
  <div class="col-md-12 mb-4 text-center">
    <strong>Results</strong>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Match</th>
        <th scope="col">Home</th>
        <th scope="col">Away</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let r of data.results; let i = index"
        class="align-middle"
      >
        <th scope="row">{{ i + 1}}</th>
        <td>{{ r.home }}</td>
        <td>{{ r.away }}</td>
      </tr>
    </tbody>
  </table>
</div>
