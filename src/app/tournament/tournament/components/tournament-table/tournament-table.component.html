<div class="lay rounded p-4 my-4">
  <div class="col-md-12 mb-4 text-center">
    <strong>Live Table</strong>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Player/Pair</th>
        <th scope="col">Teams</th>
        <th scope="col">Stats</th>
        <th scope="col">Goals</th>
        <th scope="col">Points</th>
      </tr>
    </thead>
    <tbody>
      <tr class="align-middle" *ngFor="let entry of standings | sortStandings; let i = index;">
        <td>{{ i + 1 }}</td>
        <td>{{ entry.playerOrPairName }}</td>
        <td>{{ entry.teams }}</td>
        <td>{{ entry.wins }} - {{ entry.draws }} - {{ entry.loses }}</td>
        <td>{{ entry.scoredGoals }} : {{ entry.lostGoals }}</td>
        <td>{{ entry.points }}</td>
      </tr>
    </tbody>
  </table>
</div>
